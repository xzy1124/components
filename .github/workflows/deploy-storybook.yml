on:
  push:
    branches:
      - main
      - master
  # 允许手动触发工作流
  workflow_dispatch:

# 设置权限，允许操作GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 将 environment 配置移到 job 内部
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 构建Storybook静态文件
      - name: Build Storybook
        run: npm run build-storybook

      # 配置GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Storybook的构建输出目录
          path: './storybook-static'

      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4